<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aud9 exercises</title>
        <style rel="stylesheet" type="text/css">
            label {
                cursor: pointer;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script rel="script" type="application/javascript">
            $( document ).ready( () => {
                let inputs = $( 'div.row > input' );
                let prevColour = inputs.css( 'background-color' );

                inputs.focus( function() {
                    $( this ).css( {
                        "background-color": "#cccccc"
                    } );
                } );

                inputs.blur( function() {
                    $( this ).css( {
                        "background-color": prevColour
                    } );
                } );
            } );
        </script>
    </head>
    <body>
        <div class="row">
            <label for="fname">Name:</label>
            <input id="fname" type="text" name="fname" placeholder="Enter your name..">
        </div>
        <br>
        <div class="row">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email..">
        </div>
    </body>
</html>
