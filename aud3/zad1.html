<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aud3 exercises</title>
    <script rel="script" type="text/javascript">
        function changeStyle() {
           let element = document.querySelector("body p#text");
            element.style.fontSize = "18px";
            element.style.color = "#4f86ff";
            element.style.fontFamily = "Source Code Pro";
        }
    </script>
</head>
<body>
    <p id="text">Change my style!</p>
    <div>
        <button id="js-style" type="button" onclick="changeStyle()">Style</button>
    </div>
</body>
</html>
