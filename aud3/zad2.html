<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aud3 exercises</title>
    <script rel="script" type="text/javascript">
        function setBackgroundColor() {
            let paragraphs = document.querySelectorAll("body p");
            for (let paragraph of paragraphs)
                paragraph.style.backgroundColor = "#ff0000";
        }
    </script>
</head>
<body>
    <button type="button" onclick="setBackgroundColor()">Click this to set background color to the paragraphs</button>
    <p>P1</p>
    <p>P2</p>
</body>
</html>
