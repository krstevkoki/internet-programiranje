<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaca 1 | Kolokvium1</title>
    <style rel="stylesheet" type="text/css">
        span, input[type='button'] {
            cursor: pointer;
        }
    </style>
    <script rel="script" type="text/javascript">
        function removeElement(element) {
            let number = document.getElementById('binary-number');

            if (number.value !== "") {
                let regex = new RegExp(element, 'g');
                number.value = number.value.replace(regex, ' ');
            }
        }

        /*function putBack(element) {
            let number = document.getElementById('binary-number');

            if (number.value !== "")
                number.value = number.value.replace(/\s/g, element);
        }*/

        function statistics() {
            let number = document.getElementById('binary-number').value;
            let stats = document.getElementById('stats');

            let zeroesNumber = number.match(/0/g);
            let onesNumber = number.match(/1/g);

            stats.innerHTML = `0:${zeroesNumber !== null ? zeroesNumber.length : 0}&nbsp;1:${onesNumber !== null ? onesNumber.length : 0}`;
        }
    </script>
</head>
<body>
<div class="row">
    <input id="binary-number" type="text" placeholder="Enter binary number..."><!--
 --><input id="count-button" type="button" value="Count" onclick="statistics()"><!--
 --><span id="stats"></span>
</div>
<div class="row">
    <span onmouseenter="removeElement('0')" onmouseleave="/*putBack('0')*/">0</span>&nbsp;&nbsp;<!--
    --><span onmouseenter="removeElement('1')" onmouseleave="/*putBack('1')*/">1</span>
</div>
</body>
</html>
