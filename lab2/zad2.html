<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 2</title>
        <style type="text/css" rel="stylesheet">
            img {
                display: block;
                margin-top: 10px;
            }
        </style>
        <script type="application/javascript" rel="script">
            let flag = false;
            let images = ['https://data.whicdn.com/images/15145864/large.jpg',
                'https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce.0.0.jpg',
                'https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg'];

            function showPicture() {
                let imgTag = document.querySelector( 'img#picture' );
                let image = images[Math.round( Math.random() * 2 )];
                while ( flag && image === imgTag.getAttribute( 'src' ) )
                    // ensure the random picture to be different than the current
                    image = images[Math.round( Math.random() * 2 )];
                flag = true;
                imgTag.setAttribute( 'src', image );
            }
        </script>
    </head>
    <body>
        <button id="show-pic" type="button" onclick="showPicture()">Show picture</button>
        <img id="picture" src="">
    </body>
</html>
