<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aud2 exercises</title>
    <script rel="stylesheet" type="text/javascript">
        let max = parseInt(prompt("Vnesete broj:"));

        while (true) {
            let num = parseInt(prompt("Vnesete broj:"));
            if (isNaN(num))
                break;

            if (num > max)
                max = num;
        }

        if (!isNaN(max))
            document.write(`Maksimalen broj od vnesenite e: <b>${max}</b>`);
    </script>
</head>
<body>

</body>
</html>
