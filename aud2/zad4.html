<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aud2 exercises</title>
    <script rel="script" type="text/javascript">
        let points = parseInt(prompt("Vnesete poeni od ispitot:"));
        
        if (!isNaN(points)) {
            if (points >= 0 && points <= 50)
                document.write("5");
            if (points >= 51 && points <= 60)
                document.write("6");
            if (points >= 61 && points <= 70)
                document.write("7");
            if (points >= 71 && points <= 80)
                document.write("8");
            if (points >= 81 && points <= 90)
                document.write("9");
            if (points >= 91 && points <= 100)
                document.write("10");
        }
    </script>
</head>
<body>

</body>
</html>
