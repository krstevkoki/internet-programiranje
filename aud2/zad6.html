<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aud2 exercises</title>
    <script rel="script" type="text/javascript">
        let counter1 = 0, counter2 = 0, counter3 = 0;
        let num = parseInt(prompt("Vnesete broj:"));

        while (!isNaN(num)) {
            if (num % 3 === 0)
                ++counter1;
            else if (num % 3 === 1)
                ++counter2;
            else
                ++counter3;

            num = parseInt(prompt("Vnesete broj:"));
        }

        document.write(`Vnesovte <b>${counter1}</b> broevi koi se dellivi so 3<br>`);
        document.write(`Vnesovte <b>${counter2}</b> broevi koi imaat ostatok 1 pri delenje so 3<br>`);
        document.write(`Vnesovte <b>${counter3}</b> broevi koi imaat ostatok 2 pri delenje so 3`)
    </script>
</head>
<body>

</body>
</html>
