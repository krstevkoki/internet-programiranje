<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aud2 exercises</title>
    <script rel="script" type="text/javascript">
        let base = parseInt(prompt("Vnesete ja osnovata:"));
        let exp = parseInt(prompt("Vnesete go eksponentot:"));

        let result = 1;

        for (let i = 0; i < exp; ++i)
            result *= base;

        if (exp === 0)
            result = 1;

        document.write(result);
    </script>
</head>
<body>

</body>
</html>
