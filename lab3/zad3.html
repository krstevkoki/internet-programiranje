<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 3</title>
        <script rel="script" type="application/javascript">
            function Cilindar( r, h ) {
                this.r = r;
                this.h = h;
            }

            Cilindar.prototype.volumen = function() {
                // return this.h * this.r * this.r  * Math.PI;
                return this.h * Math.pow( this.r, 2 ) * Math.PI;
            };

            let cilindar1 = new Cilindar( 5.3, 6 );
            console.log( cilindar1.volumen() );
            let cilindar2 = new Cilindar( 7.8, 4 );
            console.log( cilindar2.volumen() );
            let cilindar3 = new Cilindar( 3.6, 9 );
            console.log( cilindar3.volumen() );
        </script>
    </head>
