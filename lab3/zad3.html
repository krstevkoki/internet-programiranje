<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 3</title>
        <style rel="stylesheet" type="text/css">
            .bold {
                font-weight: bold;
            }
        </style>
        <script rel="script" type="application/javascript">
            class Cilindar {
                constructor( r, h ) {
                    this.r = r;
                    this.h = h;
                }

                /**
                 * This method is not object specific.
                 * This method is inherited through the prototype.
                 */
                volumen() {
                    // return this.h * this.r * this.r  * Math.PI;
                    return this.h * Math.pow( this.r, 2 ) * Math.PI;
                }
            }

            function loaded() {
                let cilindri = [ new Cilindar( 5.3, 6 ), new Cilindar( 7.8, 4 ), new Cilindar( 3.6, 9 ) ];

                let paragraph = document.querySelector( 'p#result' );

                for ( let cilindar of cilindri ) {
                    console.log( cilindar );
                    paragraph.innerHTML += `
                        <span>
                            r =<span class="bold">${ cilindar.r }</span>,
                            h = <span class="bold">${ cilindar.h }</span>,
                            V = <span class="bold">${ cilindar.volumen() }</span>
                        </span><br>`
                }
            }
        </script>
    </head>
    <body onload="loaded()">
        <p id="result"></p>
    </body>
</html>
