        <script rel="script" type="application/javascript">
            console.log( remove_array_element( [2, 5, 9, 6], 5 ) );

            function remove_array_element( array, element ) {
                if ( !array )
                    return void 0;

                if ( array.includes( element ) )
                    return array.slice( 0, array.indexOf( element ) )
                        .concat( array.slice( array.indexOf( element ) + 1 ) );

                return array;
            }
        </script>
