<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise 1</title>
        <script rel="script" type="application/javascript">
            console.log( removeDuplicates( [2, 3, 3, 1, 2, 6, 5, 4, 2] ) );
            console.log( removeDuplicates( [1, 1, 1, 1, 3, 2, 2, 2, 2, 2, 2, 3, 4, 4] ) );
            console.log( removeDuplicates( ['a', 'a', 'a', 'b', 'b', 'w', 'c'] ) );

            function removeDuplicates( array ) {
                if ( !array )
                    return void 0;

                let result = [];

                for ( let element of array )
                    if ( !result.includes( element ) )
                        result.push( element );

                return result;
            }
        </script>
