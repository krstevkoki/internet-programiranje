<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aud6 exercises</title>
        <script rel="script" type="application/javascript">
            console.log( num_string_range( 'a', "z", 2 ) );
            console.log( num_string_range( "Z", "A", 2 ) );
            console.log( num_string_range( 0, -5, 1 ) );
            console.log( num_string_range( 0, 25, 5 ) );
            console.log( num_string_range( 20, 5, 5 ) );

            function num_string_range( start, end, increment = 1 ) {
                if ( start === null || end === null || typeof start !== typeof end )
                    return void 0;

                result = [];

                if ( end < start )
                    increment = -increment;

                if ( typeof start === "string" ) {
                    for ( let i = start.toString().charCodeAt( 0 );
                          ( increment > 0 ) ? ( end.toString().charCodeAt( 0 ) >= i ) : ( end.toString().charCodeAt( 0 ) <= i );
                          i += increment )
                        result.push( String.fromCharCode( i ) );
                } else {
                    for ( let i = start; ( increment > 0 ) ? ( end >= i ) : ( end <= i ); i += increment )
                        result.push( i );
                }

                return result;
            }
        </script>
